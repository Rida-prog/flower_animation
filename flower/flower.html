<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Flower</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
    }

    .flower {
      position: relative;
      width: 200px;
      height: 200px;
    }

    /* Petals */
    .petal {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at 30% 30%, #ff6b8b, #ff3b6b);
      border-radius: 50% 50% 0 50%;
      transform-origin: bottom right;
    }

    .petal:nth-child(1) { transform: rotate(0deg) translate(100px); }
    .petal:nth-child(2) { transform: rotate(60deg) translate(100px); }
    .petal:nth-child(3) { transform: rotate(120deg) translate(100px); }
    .petal:nth-child(4) { transform: rotate(180deg) translate(100px); }
    .petal:nth-child(5) { transform: rotate(240deg) translate(100px); }
    .petal:nth-child(6) { transform: rotate(300deg) translate(100px); }

    /* Center */
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #ffd700, #ffa500);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>
</body>
</html>
